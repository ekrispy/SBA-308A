<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Search</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
    }
    form {
      display: flex;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Anime Search</h1>
  <form id="search-form">
    <input type="text" id="query" placeholder="Search for an anime...">
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>
  <script src="index.js" type="module"></script>
</body>
</html>
